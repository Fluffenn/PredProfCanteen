{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>⭐ Оставить отзыв</h2>
    </div>

    <form method="POST">
        <label>Название блюда:</label>
        <input type="text" name="dish" placeholder="Борщ" required>

        <label>Оценка:</label>
        <select name="rating" required>
            <option value="5">⭐⭐⭐⭐⭐ (5)</option>
            <option value="4">⭐⭐⭐⭐ (4)</option>
            <option value="3">⭐⭐⭐ (3)</option>
            <option value="2">⭐⭐ (2)</option>
            <option value="1">⭐ (1)</option>
        </select>

        <label>Комментарий (необязательно):</label>
        <textarea name="comment" rows="3" placeholder="Ваш отзыв..."></textarea>

        <button type="submit">Отправить отзыв</button>
    </form>

    <h3 style="margin-top: 30px;">Ваши отзывы</h3>
    {% if reviews %}
        <table>
            <thead>
                <tr>
                    <th>Блюдо</th>
                    <th>Оценка</th>
                    <th>Комментарий</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reviews %}
                <tr>
                    <td>{{ r.dish_name }}</td>
                    <td>{{ r.rating }} ⭐</td>
                    <td>{{ r.comment or '—' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Вы ещё не оставляли отзывов.</p>
    {% endif %}
</div>
{% endblock %}
