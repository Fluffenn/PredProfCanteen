{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>✅ Готовые блюда</h2>
    </div>

    {% if prepared %}
        <table>
            <thead>
                <tr>
                    <th>Блюдо</th>
                    <th>Готовых порций</th>
                </tr>
            </thead>
            <tbody>
                {% for p in prepared %}
                <tr>
                    <td>{{ p.dish_name }}</td>
                    <td>{{ p.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Нет готовых блюд.</p>
    {% endif %}

    <div style="margin-top: 20px;">
        <a href="{{ url_for('cook_prepare') }}"
           style="padding: 10px 20px; background: #4299e1; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
            ➕ Приготовить блюдо
        </a>
    </div>
</div>
{% endblock %}
